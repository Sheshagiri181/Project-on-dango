<!DOCTYPE html>
<html>
<head>
  <title>Student API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 40px 20px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"], input[type="reset"] {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="reset"] {
      background: #6c757d;
      margin-left: 10px;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      opacity: 0.9;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Submit Student Info</h1>
  <form method="POST" action="/add/">

    {% csrf_token %}
    <label for="id">ID:</label>
    <input type="text" name="id" id="id">

    <label for="name">Name:</label>
    <input type="text" name="name" id="name">

    <label for="age">Age:</label>
    <input type="number" name="age" id="age">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

    {% if error %}
      <p class="message" style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
      <p class="message" style="color: green;">{{ success }}</p>
    {% endif %}
    
  </form>

  <p style="text-align:center;"><a href="/students/">View All Students</a></p>
</body>
</html>
